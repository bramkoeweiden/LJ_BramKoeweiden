name: "Lab journal Bram Koeweiden"
author: 
  - 'Bram Koeweiden'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Week 1"
        href: Week1.html
      - text: "Week 2"
        href: Week2.html
      - text: "Week 3"
        href: Week3.html
    - text: "Research paper"
      menu:
      - text: "Introduction"
        href: intro.html
      - text: "Theory"
        href: theory.html 
        
        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
    href: https://github.com/bramkoeweiden/LJ_BramKoeweiden
output:
  html_document:
    theme: flatly
    highlight: default
    toc:  true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: yes
    css: tweaks.css
